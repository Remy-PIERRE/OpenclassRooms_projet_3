<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modale gallery delete</title>
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>

    <aside class="modale  flex-c-c" id="modale_update">
        <div class="modale__wrapper  flex-c-c">

            <div class="modale__update--text-wrapper" id="works_to_delete">
                <h2 style="margin: 50px 50px 20px">Projets à supprimer</h2>
            </div>

            <div class="modale__update--text-wrapper" id="works_to_add">
                <h2 style="margin: 50px 50px 20px">Projets à ajouter</h2>
            </div>

            <div class="modale__update--btn-wrapper">
                <button class="btn  green-theme--activated  btn__modale-update" id="modale_update_confirm">Confirmer</button>
                <button class="btn  grey-theme  btn__modale-update" id="modale_update_cancel">Annuler</button>
            </div>

        </div>
    </aside>
</body>
</html>
