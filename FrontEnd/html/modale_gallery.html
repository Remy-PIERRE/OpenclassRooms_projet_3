<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modale gallery delete</title>
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
    
    <aside class="modale  flex-c-c  hidden" id="modale_gallery">
        <div class="modale__wrapper  flex-c-c">

            <h2 style="margin: 50px 0">Galerie photo</h2>

            <div class="modale__gallery--wrapper"></div>

            <hr style="width: 100%">

            <div class="modale__gallery--btn-wrapper  flex-c-c">
                <button class="btn  green-theme--activated" style="padding: 0 50px" id="modale_btn_add">Ajouter une photo</button>
                <button class="modale__btn--del-all">Supprimer la galerie</button>
            </div>

            <button class="modale__btn--cross  modale__btn--absolute  flex-c-c">
                <i class="fa-xmark  fa-solid"></i>
            </button>

        </div>
    </aside>
</body>
</html>
