<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Sophie Bluel - Architecte d'intérieur</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
	<meta name="description" content="">
	<link rel="stylesheet" href="../assets/style.css">
</head>

<body>


    <header>
        <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>

        <nav>
            <ul>
                <li>projets</li>
                <li>contact</li>
                <li>login</li>
                <li><img src="../assets/icons/instagram.png" alt="Instagram"></li>
            </ul>
        </nav>
    </header>



    <main class="login__main">
        <h2 class="title">Login</h2>

        <form action="#" id="login_form">
            <div class="login__input-wrapper">
                <label for="email" class="login__label">E-mail</label>
                <input type="text" name="email" id="email" class="login__input">
            </div>

            <div class="login__input-wrapper">
                <label for="password" class="login__label">Mot de passe</label>
                <input type="text" name="password" id="password" class="login__input">
            </div>

            <div class="login__submit-wrapper">
                <input type="submit" value="Se connecter" class="btn  green-theme">
                <button class="login__btn--forgeted">Mot de passe oublié</button>
            </div>
        </form>
    </main>


    <footer>
        <nav>
            <ul>
                <li>Mentions Légales</li>
            </ul>
        </nav>
    </footer>

    <script src="../scripts/app.js"></script>

</body>
</html>
